<div class="bg-light rounded-4 p-5 mx-auto mt-5 w-50">
<h1 class="text-center mb-5">Cadastro de Pacientes</h1>
<form [formGroup]="pacienteForm" (ngSubmit)="onSubmit()" class="col-8 offset-2">
  <div class="mb-3">
    <label for="nome">Nome: </label>
    <input class="form-control" id="nome" type="text" formControlName="nome" />
  </div>
  <div class="mb-3">
    <label for="cpf">CPF: </label>
    <input class="form-control" id="cpf" type="text" formControlName="cpf" />
  </div>
  <div class="mb-3">
    <label for="nascimento">Data de nascimento: </label>
    <input class="form-control" id="nascimento" type="date" formControlName="nascimento" />
  </div>
  <div class="mb-3">
    <label for="medico_responsavel">Médico responsável: </label>
    <select class="form-select" id="medico_responsavel" formControlName="medico_responsavel">
      <option *ngFor="let medico of medicos" value="{{medico.nome | uppercase}} (CPF: {{medico.cpf}})">{{medico.nome | uppercase}}</option>
    </select>
  </div>
  <div class="mb-3">
    <label for="doenca">Doenca: </label>
    <select class="form-select" id="doenca" formControlName="doenca">
      <option *ngFor="let doenca of doencas" value="{{doenca.doenca | uppercase}}">{{doenca.doenca | uppercase}}</option>
    </select>
  </div>
  <div class="mt-5 text-center">
      <button type="submit" [disabled]="!pacienteForm.valid" class="btn btn-success">Cadastrar</button>
      <button (click)="redirect()" class="btn btn-secondary ms-1">Cancelar</button>
  </div>
</form>
</div>
